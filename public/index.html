<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebRTC 在线会议室</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>

</head>

<body>
    <navbar>
        <div class="logo">WebRTC 在线会议室</div>
    </navbar>

        <div class="main">
            <div class="create-join">
                <div class="text"><div class="head">利用 WebRTC 一键开会</div>
                <div class="subtext">参会者通过 P2P 直连，无需注册账号</div>
                </div>
                <button id="createroom" class="createroom-butt unselectable">发起会议</button>
                <div class="text"><div class="subtext">或者...</div></div>
                <input type="text" name="room" spellcheck="false" placeholder="输入会议号" id="roomcode" class="roomcode"><br>
                <div class="joinroom unselectable" id="joinroom">加入会议</div>
            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>

    <script src="js/landing.js"></script>
</body>

</html>
